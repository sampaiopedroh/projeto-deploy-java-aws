name: Deploy Java App to AWS EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  TF_WORKING_DIR: ./infra

jobs:
  # JOB 1: Tenta fazer o deploy da aplicação
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: ./mvnw -B clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}"
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Get EC2 Public IP
        id: get_ip
        run: |
          ip=$(terraform -chdir=${{ env.TF_WORKING_DIR }} output -raw instance_public_ip)
          echo "INSTANCE_IP=$ip" >> "$GITHUB_ENV"
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Wait for SSH Port
        run: |
          echo "Waiting for SSH to be ready..."
          sleep 30

      - name: Copy JAR to EC2 Instance
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ env.INSTANCE_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/ec2-user"

      - name: Run Application on EC2 Instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.INSTANCE_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export JAR_FILE=$(ls -t /home/ec2-user/*.jar | head -1)
            pkill -f 'java -jar' || true
            nohup java -jar $JAR_FILE > app.log 2>&1 &

  # JOB 2: Roda APENAS SE o job 'deploy' falhar
  destroy_on_failure:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}"
        working-directory: ${{ env.TF_WORKING_DIR }}