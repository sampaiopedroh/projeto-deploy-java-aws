name: Deploy Java App to AWS EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  TF_WORKING_DIR: ./infra

jobs:
  # JOB ÚNICO: Limpa, cria e faz o deploy
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: ./mvnw -B clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      # ====================================================================
      # PASSO NOVO: Garante que qualquer infraestrutura antiga seja destruída
      # ====================================================================
      - name: Terraform Destroy (Pre-Apply Cleanup)
        run: terraform destroy -auto-approve -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}"
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}"
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Get EC2 Public IP
        id: get_ip
        run: |
          ip=$(terraform output -raw instance_public_ip)
          echo "INSTANCE_IP=$ip" >> "$GITHUB_ENV"
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Wait for SSH Port
        run: |
          echo "Waiting for SSH to be ready..."
          sleep 30

      - name: Copy JAR to EC2 Instance
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ env.INSTANCE_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/ec2-user"

      - name: Run Application on EC2 Instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.INSTANCE_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Adicionar espaço de troca (swap) para evitar problemas de memória
            if [ ! -f /swapfile ]; then
              sudo fallocate -l 1G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
              echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
            fi
            
            # 1. Encontrar e parar o processo Java antigo
            PID=$(pgrep -f '[j]ava -jar')
            if [ -n "$PID" ]; then
              echo "Parando processo Java antigo com PID: $PID"
              kill -9 $PID
              sleep 5
            else
              echo "Nenhum processo Java antigo encontrado. Prosseguindo."
            fi
            
            # 2. Encontrar o caminho do novo arquivo JAR
            JAR_FILE=$(find /home/ec2-user -name "*.jar" | head -n 1)
            
            # 3. Iniciar a nova aplicação em segundo plano
            if [ -f "$JAR_FILE" ]; then
              echo "Iniciando o arquivo: $JAR_FILE"
              nohup java -Xms256m -Xmx512m -jar $JAR_FILE > /home/ec2-user/app.log 2>&1 &
              echo "Comando para iniciar a aplicação foi enviado. O processo continuará em segundo plano na instância."
              sleep 5 # Pequena pausa para garantir que o comando foi processado
            else
              echo "ERRO CRÍTICO: Arquivo JAR não foi encontrado na instância!"
              exit 1
            fi